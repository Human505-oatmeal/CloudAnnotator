name: CloudAnnotator CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Unit Tests & Lint
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.13]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest moto==1.1.2 Pillow flake8

      - name: Run Flake8 Linting
        run: |
          flake8 src/ tests/ --max-line-length=120

      - name: Run Unit Tests
        run: |
          # Add project root to PYTHONPATH so 'src' is discoverable
          PYTHONPATH=. pytest tests/ --maxfail=1 --disable-warnings

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results
          path: tests/

  deploy:
    name: Deploy Lambda (Main Only)
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Package Lambda Code
        run: |
          mkdir -p package
          cp -r src/* package/
          cd package
          zip -r ../lambda_package.zip .
          cd ..

      - name: Deploy Lambda Function
        run: |
          aws lambda update-function-code \
            --function-name rekognition_label_lambda \
            --zip-file fileb://lambda_package.zip \
            --publish
